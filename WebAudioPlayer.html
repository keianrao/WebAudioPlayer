<HTML>

	<META CHARSET="utf-8" />
	
	<DIV ID="vue">
		<FILE-IO @LOAD="audiofile = $event"></FILE-IO>
		<PLAYER :AUDIOFILE="audiofile"></PLAYER>
	</DIV>

	<SCRIPT SRC="/usr/share/javascript/vue/vue.js"></SCRIPT>
	<SCRIPT>
		// For once, I'm going to be using 'let' instead of 'var'.
		
		Vue.component('file-io', {
			template: `
				<div class="file-io">
					<button class="load" @click="fileInput.click()">
						{{ loadLabel }}
					</button>
				</div>
			`,
			data: function() {
				const fileInput = document.createElement("input");
				fileInput.setAttribute('type', "file");
				fileInput.addEventListener('change', this.fileLoad);
				
				return {
					loadLabel: "Open local audio file",
					fileInput: fileInput
				};
			},
			methods: {
				fileLoad: function() {
					this.$emit('load', this.fileInput.files[0]);
					this.fileInput.value = this.fileInput.defaultValue;
				}
			}
		});
		
		Vue.component('player', {
			props: [ 'audiofile' ],
			template: `
				<div class="player">
					<div>
						<label class="seek-label">0:00</label>
						<input class="seek"
							type="range" min="0" step="1" value="0"
							:disabled="stopped" />
					</div>
					<!-- Sans album art? -->
					<div>
						<button class="stop" @click="stop"
								:disabled="stopped">
							<img src="stop.png" width="24px" alt="Stop"></img>
						</button>
						<button class="pause" @click="pause"
								v-if="playing">
							<img src="pause.png" alt="Pause"></img>
						</button>
						<button class="resume" @click="play"
								:disabled="!paused"
								v-else>
							<img src="play.png" alt="Play"></img>
						</button>
					</div>
				</div>
			`,
			data: function() {
				return {
					audio: new Audio(),
					eggplantsOrTomatoes: false
				};
			},
			methods: {
				"play": function() {
					this.audio.play();
					this.eggplantsOrTomatoes = !this.eggplantsOrTomatoes;
				},
				"pause": function() {
					this.audio.pause();
					this.eggplantsOrTomatoes = !this.eggplantsOrTomatoes;
				},
				"stop": function() {
					this.audio.removeAttribute("src");
					this.audio.load();
					this.eggplantsOrTomatoes = !this.eggplantsOrTomatoes;
				}
			},
			computed: {
				"playing": function() {
					return(
						(this.eggplantsOrTomatoes || true)
						&& !this.stopped && !this.audio.paused
					);
				},
				"paused": function() {
					return(
						(this.eggplantsOrTomatoes || true)
						&& !this.stopped && this.audio.paused
					);
				},
				"stopped": function() {
					return(
						(this.eggplantsOrTomatoes || true)
						&& !this.audio.hasAttribute("src")
					);
				}
			},
			watch: {
				"audiofile": function() {
					let bloburl = URL.createObjectURL(this.audiofile);
					this.stop();
					this.audio.setAttribute("src", bloburl);
					this.play();
				}
			}
		});
		
		/*
		Vue isn't exactly like Qt.. we can't seem to arbitrarily connect
		events between components. Not even having the parent component be
		a controller of its children solves it, because how do we get
		references to those rendered child components..?
		
		The component template has a root element, but if you grab that
		(e.g. using document.getElementsByClassName), it's just a DOM element,
		it's not the Vue instance with the data and methods backing it.
		
		Reading on the matter, it seems like props and events are both
		used for one-way data communication. And that they're indeed
		the normal way. And, if I want to run code with side effects
		upon a property change, I should use watchers..
		*/
		/*
		Apparently there is the 'ref' special attribute, which I can use
		to access DOM elements or child Vue instances.
		
		The docs say refs are not reactive, "therefore you should not
		attempt to use it in templates for data-binding". I'm not exactly
		sure what they mean by that, but I don't think I have to worry.
		
		Also, I can probably do $el.getElementBySomeMeans, which I will
		try out now, in stead of refs.
		*/
		
		new Vue({
			el: "#vue",
			data: {
				audiofile: null
			}
		});
	</SCRIPT>
	
	<STYLE>
		html {
			height: 100%;
			background: linear-gradient(#E0E0E0, white);
		}
		
		#vue {
			text-align: center;
		}
		
		.file-io {
			padding: 8px;
			margin: 4px auto;
		}
		
		.player {
			padding: 8px;
			margin: 4px auto;
		}
		.player .seek {
			width: 320px;
		}
	</STYLE>

</HTML>
