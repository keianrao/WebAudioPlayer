<HTML>

	<META CHARSET="utf-8" />
	
	<DIV ID="vue">
		<FILE-IO REF="fileIO" @LOAD="$refs.player.playFile($event)"></FILE-IO>
		<PLAYER REF="player"></PLAYER>
	</DIV>

	<SCRIPT SRC="/usr/share/javascript/vue/vue.js"></SCRIPT>
	<SCRIPT>
		// For once, I'm going to be using 'let' instead of 'var'.
		
		Vue.component('file-io', {
			template: `
				<div class="file-io">
					<button class="load" @click="fileInput.click()">
						{{ loadLabel }}
					</button>
				</div>
			`,
			data: function() {
				const fileInput = document.createElement("input");
				fileInput.setAttribute('type', "file");
				fileInput.addEventListener('change', this.fileLoad);
				
				return {
					loadLabel: "Open local audio file",
					fileInput: fileInput
				};
			},
			methods: {
				fileLoad: function() {
					this.$emit('load', this.fileInput.files[0]);
					this.fileInput.value = this.fileInput.defaultValue;
				}
			}
		});
		
		Vue.component('player', {
			props: [ 'audiofile' ],
			template: `
				<div class="player">
					<div>
						<label class="seek-label">0:00</label>
						<input class="seek"
							type="range" min="0" step="1" value="0"
							:disabled="stopped" />
					</div>
					<!-- Sans album art? -->
					<div>
						<button class="stop" @click="stop"
								:disabled="stopped">
							<img src="stop.png" width="24px" alt="Stop"></img>
						</button>
						<button class="pause" @click="pause"
								v-if="playing">
							<img src="pause.png" alt="Pause"></img>
						</button>
						<button class="resume" @click="play"
								:disabled="!paused"
								v-else>
							<img src="play.png" alt="Play"></img>
						</button>
					</div>
				</div>
			`,
			data: function() {
				return {
					audio: new Audio(),
					eggplantsOrTomatoes: false
				};
			},
			methods: {
				"play": function() {
					this.audio.play();
					this.eggplantsOrTomatoes = !this.eggplantsOrTomatoes;
				},
				"pause": function() {
					this.audio.pause();
					this.eggplantsOrTomatoes = !this.eggplantsOrTomatoes;
				},
				"stop": function() {
					this.audio.removeAttribute("src");
					this.audio.load();
					this.eggplantsOrTomatoes = !this.eggplantsOrTomatoes;
				},
				"playFile": function(audioFile) {
					let bloburl = URL.createObjectURL(audioFile);
					this.stop();
					this.audio.setAttribute("src", bloburl);
					this.play();
				}
			},
			computed: {
				"playing": function() {
					this.eggplantsOrTomatoes;
					return !this.stopped && !this.audio.paused;
				},
				"paused": function() {
					this.eggplantsOrTomatoes;
					return !this.stopped && this.audio.paused;
				},
				"stopped": function() {
					this.eggplantsOrTomatoes;
					return !this.audio.hasAttribute("src");
				}
			},
			watch: {
				"audiofile": function() {
					this.useAudioFile(this.audiofile);
				}
			}
		});
		
		new Vue({
			el: "#vue",
			data: {
				audiofile: null
			}
		});
	</SCRIPT>
	
	<STYLE>
		html {
			height: 100%;
			background: linear-gradient(#E0E0E0, white);
		}
		
		#vue {
			text-align: center;
		}
		
		.file-io {
			padding: 8px;
			margin: 4px auto;
		}
		
		.player {
			padding: 8px;
			margin: 4px auto;
		}
		.player .seek {
			width: 320px;
		}
	</STYLE>

</HTML>
